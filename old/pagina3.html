<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(11, 54, 29);">
    <!-- 
        Shorcut: table>tr*5>td*4 
        EL FORMULARIO SE ENVIA:
        GET: SE VE LA INFORMACION POR LA URL (PARA TESTEOS)
        POST: ES EL METODO FINAL PARA EL USUARIO (NO SE VE POR LA URL)
    -->
    <!-- INICIO FORMULARIO -->
    <div>
        <form action="recibo.html" method="GET">
            <table >
                <tr>
                    <td>Nombre del Perrito:</td>
                    <td><input type="text" name="txtNombre" id="txtNombre"></td>
                </tr>
                <tr>
                    <td>Nombre del Dueño:</td>
                    <td><input type="text" name="txtDueno" id="txtDueno"></td>
                </tr>
                <tr>
                    <td>Fecha de Nacimiento:</td>
                    <td><input type="date" name="txtFecha" id="txtFecha"></td>
                </tr>
                <tr>
                    <td>Imagen del Perrito:</td>
                    <td><input type="file" name="txtImagen" id="txtImagen"></td>
                </tr>
                <tr>
                    <td>Edad del Perrito:</td>
                    <td><input type="number" name="txtEdad" id="txtEdad"></td>
                </tr>
                <tr>
                    <td>Contraseña: </td>
                    <td><input type="password" name="txtPass" id="txtPass"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="btnEnviar" id="btnEnviar">
                        <input type="reset" name="btnLimpiar" id="btnLimpiar">
                    </td>
                </tr>
            </table>   
        </form>
    </div>
    <!-- FIN FORMULARIO -->
</body>
</html>
